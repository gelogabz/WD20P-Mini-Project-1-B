<body class="container-fluid h-100 text-center text-bg-dark"
    style="background-image: url(unopaloozaimgs/pexels-johannes-havn-2417730.jpg); background-position: center; background-size: cover; background-repeat: no-repeat; background-blend-mode: overlay; ">

    <div class="cover-container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-3">
            <div>
                <nav class="navbar nav-masthead justify-content-center float-md-center">
                    <a class="nav-link fw-bold py-1 px-1" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link fw-bold py-1 px-1" aria-current="page" href="AboutPage.html">About</a>
                    <a class="nav-link fw-bold py-1 px-1" href="Schedules.html">Schedules</a>
                    <ul class="dropdown px-2 my-1">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold py-1 px-1 active" aria-current="page"
                                href="BuyTickets.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Buy Tickets
                            </a>
                            <ul class="dropdown-menu">

                                <li>
                                    <a class="dropdown-item" href="Register.html">
                                        Register
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="LogIn.html">
                                        Log In
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <a class="nav-link fw-bold py-1 px-1" aria-current="page" href="Partnerpage.html">Partners</a>
                    <a class="nav-link fw-bold py-1 px-1" aria-current="page" href="Helppage.html">Help</a>
                </nav>
            </div>
        </header>

        <main class="mx-auto px-3 m-5 text-light" style="box-shadow: 7px 10px 171px 20px rgba(255,255,255,0.85);">
            <br><br>
            <a href="index.html"><img src="unopaloozaimgs/unopaloozalogos/1.jpg" class="img-thumbnail rounded-circle"
                    style="width: 200px;"></a>
            <br><br>
            <p class="display-7 fw-bolder">An e-mail will be sent for your reference number and payment instructions.
            </p>

            <div class="container-fluid">
                <form class="row g-3">
                    <center>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                        </div>

                        <div class="container-fluid mb-3">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputFullName" class="form-label">Full Name</label>
                                    <input type="fullname" class="form-control" id="FullName"
                                        placeholder="First Name and Last Name">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputMobile" class="form-label">Mobile</label>
                                    <input type="number" class="form-control" id="inputMobile" placeholder="0999999999">
                                </div>
                                <hr />
                                <div class="col-md-6">
                                    <select class="form-select mt-5" aria-label="Default select example">
                                        <option selected>Choose one bundle...</option>
                                        <option value="1">All In Bundle</option>
                                        <option value="2">Sunset Bundle</option>
                                        <option value="3">Happy Hour Bundle</option>
                                        <option value="4">Witching Hour Bundle</option>
                                        <option value="5">Sunrise Bundle</option>
                                    </select>

                                </div>
                                <br>
                                <div class="col-md-6 mb-5">
                                    <tr>
                                        <td>Mode of Payment:</td>
                                        <td>
                                            <select name="gender" id="gender">
                                                <option value="male">Gcash</option>
                                                <option value="female">Bank Transfer</option>
                                            </select>
                                        </td>
                                    </tr>
                                </div>

                                <!--Button trigger modal-->

                                <div class="container-fluid text-dark">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        Purchase Ticket
                                    </button>
                                    <!--modal-->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Payment Confirmation
                                                    </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure you want to purchase a ticket?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary text-light"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <a class="button" href="ThankYouPage.html"><button type="button"
                                                            class="btn btn-primary">Yes, proceed
                                                        </button></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <p class="lead">
                                <br>
                            </p>
                    </center>
        </main>
    </div>
